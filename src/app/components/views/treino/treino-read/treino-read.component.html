<div class="content">

  <div class="title">
    <h1>Lista de Treinos</h1>
  </div>

    <section class="section__tabela">
    <table>
      <tr class="header-tabela">
        <th >Dia</th>
        <th >Treino</th>
        <th >Serie</th>
        <th >Repetição</th>
        <th >Opções</th>
      </tr>
      <tr class="estiloTabela"
        *ngFor="let treino of treinos">
       
        <td> {{treino.dia}} </td>
        <td>{{treino.treino}}</td>
        <td>{{treino.serie}}</td>
        <td>{{treino.repeticao}}</td>
        <td>
          <div class="coluna__detalhe">
            <a routerLink="update/{{ treino.id }}" class="btn__detalhes"
              title="Editar Treino"><mat-icon>edit</mat-icon></a>
            <a routerLink="delete/{{ treino.id }}" class="btn__detalhes"
              title="Deletar Treino"><mat-icon>delete</mat-icon></a>
            <a routerLink="/treinos/criar" class="btn__detalhes"
              title="Criar Treino"><mat-icon>bookmark_add</mat-icon></a>
              
          </div>
        </td>

      </tr>
    </table>
  </section>
