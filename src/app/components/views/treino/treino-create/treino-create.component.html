<h1>CRIANDO NOVO TREINO {{aluno.alunoIndividual.nome.toUpperCase()}} </h1>



<form class="boxPergunta">
<div class="box__form">
  <select class="btnSelect" [(ngModel)]="selecionado" name="treino">
    <option *ngFor="let treino of treinos" [ngValue]="treino"> {{ treino.treino }} </option>
  </select>
  <button (click)="adicionarTreino()" class="btn__adicionar"> Adicionar </button>
  <button (click)="cancel()" class="btn__remover"> Cancelar </button>
</div>
</form>


<section class="container__action">
  <div class="search-box">
    <input class="search-txt" type="text" [(ngModel)]="searchText" name="" placeholder="Faça a sua pesquisa"
      ng2-search-filter>
    <a class="search-btn">
      <mat-icon>search</mat-icon>
    </a>
  </div>
</section>


<section class="section__tabela">
  <table>
    <tr class="header-tabela">
      <th mat-sort-header="nome">Dia</th>
      <th mat-sort-header="familia">Treino</th>
      <th mat-sort-header="level">Série</th>
      <th mat-sort-header="localizacao">Repetição</th>
      <th>Opção</th>
    </tr>
    <tr class="estiloTabela"
      *ngFor="let treinosAluno of aluno.alunoIndividual.treino | filter: searchText | paginate: { itemsPerPage: 4, currentPage: paginaAtual }; let i = index">
      <td>{{ treinosAluno.dia }}</td>
      <td>{{treinosAluno.treino}}</td>
      <td>{{treinosAluno.serie}}</td>
      <td>{{treinosAluno.repeticao}}</td>
      <td (click)="onRemover(treino)"><mat-icon class="estilo-remover">delete</mat-icon></td>
    </tr>
    
  </table>
</section>

<section class="pagination" *ngIf="treinos.length != 0">
  <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior"
    nextLabel="Próximo"></pagination-controls>
</section>
