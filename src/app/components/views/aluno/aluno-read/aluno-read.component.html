<div class="content">

  <div class="title">
    <h1>Lista de Alunos</h1>
  </div>

  <!-- <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-stroked-button color="primary"> Novo Aluno </button> -->

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="alunos">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell class="nome" *matCellDef="let row"> <a (click)="redirect(row.id)" >{{row.nome}}</a> </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>TELEFONE</th>
        <td mat-cell *matCellDef="let row">{{ row.telefone }}</td>
      </ng-container>

      <ng-container matColumnDef="objetivo">
        <th mat-header-cell *matHeaderCellDef>OBJETIVO</th>
        <td mat-cell *matCellDef="let row">{{ row.objetivo }}</td>
      </ng-container>

      <ng-container matColumnDef="mensalidade">
        <th mat-header-cell *matHeaderCellDef>MENSALIDADE</th>
        <td mat-cell *matCellDef="let row">{{ row.mensalidade }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
          <a class="create" routerLink="create">
            <i class="material-icons">person_add</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
    class="paginator"
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
    aria-label="Selecione Alunos.">
  </mat-paginator>

  </div>
</div>
