<div class="content">

  <div class="title">
    <h1>Lista de Alunos</h1>
  </div>

  <!-- <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-stroked-button color="primary"> NOVA ALUNO </button> -->

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="alunos">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef>TELEFONE</th>
        <td mat-cell *matCellDef="let row">{{ row.telefone }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>EMAIL</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container> -->

      <ng-container matColumnDef="objetivo">
        <th mat-header-cell *matHeaderCellDef>OBJETIVO</th>
        <td mat-cell *matCellDef="let row">{{ row.objetivo }}</td>
      </ng-container>

      <ng-container matColumnDef="mensalidade">
        <th mat-header-cell *matHeaderCellDef>MENSALIDADE</th>
        <td mat-cell *matCellDef="let row">{{ row.mensalidade }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="diaVencimento">
        <th mat-header-cell *matHeaderCellDef>DIA DE VENCIMENTO</th>
        <td mat-cell *matCellDef="let row">{{ row.diaVencimento }}</td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef>ENDEREÇO</th>
        <td mat-cell *matCellDef="let row">{{ row.endereco.rua}}</td>
      </ng-container>

      <ng-container matColumnDef="dataNasci">
        <th mat-header-cell *matHeaderCellDef>DATA NASCIMENTO</th>
        <td mat-cell *matCellDef="let row">{{ row.dataNasci }}</td>
      </ng-container> -->

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
