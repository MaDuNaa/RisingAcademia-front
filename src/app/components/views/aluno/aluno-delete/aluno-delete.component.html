<h1>DELETANDO ALUNO</h1>

<mat-form-field class="form">
  <mat-icon>account_circle</mat-icon>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="aluno.nome" type="text" name="nome" disabled>
</mat-form-field>


<mat-form-field class="form">
  <mat-icon>call</mat-icon>
    <mat-label>Telefone</mat-label>
    <input matInput [(ngModel)]="aluno.telefone" type="text" name="nome" disabled>
</mat-form-field>


<mat-form-field class="form">
  <mat-icon>rocket_launch</mat-icon>
  <mat-label>Objetivo</mat-label>
  <input matInput [(ngModel)]="aluno.objetivo" type="text" name="descricao" disabled>
</mat-form-field>


<mat-form-field class="form">
<mat-icon>forum</mat-icon>
<mat-label>Email</mat-label>
<input matInput [(ngModel)]="aluno.email" type="text" name="descricao" disabled>
</mat-form-field>


<mat-form-field class="form">
<mat-icon>price_check</mat-icon>
<mat-label>Mensalidade</mat-label>
<input matInput [(ngModel)]="aluno.mensalidade" type="text" name="descricao" disabled>
</mat-form-field>


<mat-form-field class="form">
<mat-icon>calendar_month</mat-icon>
<mat-label>Dia de Vencimento</mat-label>
<input matInput [(ngModel)]="aluno.diaVencimento" type="text" name="descricao" disabled>
</mat-form-field>

<mat-form-field class="form">
<mat-icon>favorite</mat-icon>
<mat-label>Data de Nascimento</mat-label>
<input matInput [(ngModel)]="aluno.dataNasci" type="text" name="descricao" disabled>
</mat-form-field>


<div class="buttons">
    <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary"> DELETAR </button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> CANCELAR </button>
</div>
