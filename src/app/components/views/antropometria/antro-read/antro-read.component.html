<div class="content">

  <div class="title">
    <h1>Lista de Antropometria</h1>
  </div>

  <section class="container__action">
    <div class="search-box">
      <input class="search-txt" type="text" [(ngModel)]="searchText" name="" placeholder="Faça a sua pesquisa"
        ng2-search-filter>
      <a class="search-btn">
        <mat-icon>search</mat-icon>
      </a>
    </div>
    <div  routerLink="/antropometrias/detalhe">
      <button class="btn_criar" title="Detalhe Antropometria">
        <mat-icon>accessibility</mat-icon>
        Detalhe Antropometria
      </button>
    </div>
  </section>

  <section class="section__tabela">
    <table>
      <tr class="header-tabela">
        <th >Torax</th>
        <th >Cintura</th>
        <th >Quadril</th>
        <th >Estatura</th>
        <th >Peso</th>
        <th >Opções</th>
      </tr>
      <tr class="estiloTabela"
        *ngFor="let antropometria of antropometrias | filter: searchText | paginate: { itemsPerPage: 4, currentPage: paginaAtual }; let i = index">
       
        <td> {{antropometria.torax}} </td>
        <td>{{antropometria.cintura}}</td>
        <td>{{antropometria.quadril}}</td>
        <td>{{antropometria.estatura}}</td>
        <td>{{antropometria.peso}}</td>
        <td>
          <div class="coluna__detalhe">
            <a routerLink="update/{{ antropometria.id }}" class="btn__detalhes"
              title="Editar Antropometria"><mat-icon>edit</mat-icon></a>
            <a routerLink="delete/{{ antropometria.id }}" class="btn__detalhes"
              title="Deletar Antropometria"><mat-icon>delete</mat-icon></a>
          </div>
        </td>
      </tr>
    </table>
  </section>

  <section class="pagination pagination-section" *ngIf="antropometrias.length != 0">
    <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior"
      nextLabel="Próximo"></pagination-controls>
  </section>

</div>
