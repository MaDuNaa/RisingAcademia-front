<div class="content">

  <div class="title">
    <h1>Lista de Funcionarios</h1>
  </div>

  <section class="container__action">
    <div class="search-box">
      <input class="search-txt" type="text" [(ngModel)]="searchText" name="" placeholder="Faça a sua pesquisa"
        ng2-search-filter>
      <a class="search-btn">
        <mat-icon>search</mat-icon>
      </a>
    </div>
    <div  routerLink="/funcionarios/create">
      <button class="btn_criar" title="Adicionar Funcionario">
        <mat-icon>person_add</mat-icon>
        Novo Funcionario
      </button>
    </div>
  </section>

  <section class="section__tabela">
    <table>
      <tr class="header-tabela">
        <th >Nome</th>
        <th >Telefone</th>
        <th >Função</th>
        <th >Opções</th>
      </tr>
      <tr class="estiloTabela"
        *ngFor="let funcionario of funcionarios | filter: searchText | paginate: { itemsPerPage: 4, currentPage: paginaAtual }; let i = index">
       
        <td> <a (click)="redirect(funcionario.id)" >{{funcionario.nome}}</a> </td>
        <td>{{funcionario.telefone}}</td>
        <td>{{funcionario.funcao}}</td>
        <td>
          <div class="coluna__detalhe">
            <a routerLink="update/{{ funcionario.id }}" class="btn__detalhes"
              title="Editar Funcionario"><mat-icon>edit</mat-icon></a>
            <a routerLink="delete/{{ funcionario.id }}" class="btn__detalhes"
              title="Deletar Funcionario"><mat-icon>delete</mat-icon></a>
          </div>
        </td>
      </tr>
    </table>
  </section>

  <section class="pagination" *ngIf="funcionarios.length != 0">
    <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior"
      nextLabel="Próximo"></pagination-controls>
  </section>
 
</div>
